<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>留言板</title>
<style>
body { font-family: Arial, sans-serif; background-image: url("background.jpg"); }
#messages { background-color: #f2f2f2; padding: 10px; margin-top: 20px; border-radius: 4px; }
#messages p { margin: 0; }
#message-form { display: none; margin-top: 20px; }
#message-form textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
#message-form button { cursor: pointer; }
#message-form button:hover { background-color: #ddd; }
#trigger-button { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px; }
#password-input { margin-bottom: 10px; }
#password-input input { width: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
</style>
</head>
<body>
<h1>留言板</h1>
<div id="messages"></div>
<button id="trigger-button">点击留言</button>
<div id="message-form">
<input type="password" id="password-input" placeholder="输入密码">
<textarea id="message-textarea" placeholder="写下你的留言..."></textarea>
<button id="submit-button">提交</button>
</div>
<script>
// 获取元素
const messagesEl = document.getElementById('messages');
const messageFormEl = document.getElementById('message-form');
const textareaEl = document.getElementById('message-textarea');
const buttonEl = document.getElementById('submit-button');
const triggerButtonEl = document.getElementById('trigger-button');
const passwordInputEl = document.getElementById('password-input');

// 点击显示留言表单
triggerButtonEl.addEventListener('click', function() {
messageFormEl.style.display = 'block';
triggerButtonEl.style.display = 'none'; // 添加这一行以隐藏按钮
});

// 处理提交事件
buttonEl.addEventListener('click', function() {
const message = textareaEl.value;
const password = passwordInputEl.value;
if (message && password === 'shengwujishu') {
// 在这里，你可以将留言发送到服务器，然后将其添加到messages元素中
messagesEl.innerHTML += `<p>${message}</p >`;
textareaEl.value = '';
passwordInputEl.value = '';
} else {
alert('请填写留言和正确的密码。');
}
});
</script>
</body>
</html>
